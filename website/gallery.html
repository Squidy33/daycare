<div class="container">
    <h1>Our Stories</h1>
    
    <div class="admin-section" style="display: none;">
        <form class="gallery-upload-form">
            <h2>Add New Story</h2>
            <div class="form-group">
                <label for="gallery-upload">Upload Image:</label>
                <input type="file" id="gallery-upload" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="story-title">Story Title:</label>
                <input type="text" id="story-title" required>
            </div>
            <div class="form-group">
                <label for="story-description">Story Description:</label>
                <textarea id="story-description" required></textarea>
            </div>
            <button type="submit" class="btn">Add Story</button>
        </form>
    </div>

    <div class="gallery-grid">
        <!-- Stories will be dynamically loaded here -->
    </div>
</div>
